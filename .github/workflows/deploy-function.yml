jobs:
  build:
    name: Deploy Function
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install and Configure doctl
        run: |
          wget --progress=bar:force:noscroll https://github.com/digitalocean/doctl/releases/download/v1.86.0/doctl-1.86.0-linux-amd64.tar.gz
          tar xf doctl-1.86.0-linux-amd64.tar.gz
          sudo mv doctl /usr/local/bin
          doctl auth init --access-token=${{ secrets.DO_API_TOKEN }}
          doctl serverless install
          doctl serverless connect sandbox
      - name: Deploy
        env:
          SPACES_SECRET: ${{ secrets.SPACES_SECRET }}
          SPACES_KEY: ${{ secrets.SPACES_KEY }}
          FUNCTIONS_SECRET: ${{ secrets.FUNCTIONS_SECRET }}
        run: |
          pip install virtualenv
          doctl serverless deploy .
        working-directory: backend/functions

on:
  workflow_dispatch:
  push:
    branches:
      - develop
    paths:
      - "backend/functions/**"
      - ".github/workflows/deploy-function.yml"
